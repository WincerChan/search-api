name: Rust

on:
  push:
    branches:
      - master
      - test_ci
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  checkout-linux:
    name: Checkout Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Check Latest Source Code
        uses: actions/checkout@v2
      - name: Download Latest Deps
        run: cargo fetch
      - name: Build Linux Deps
        run: |
          cargo build --release
          mv target/release/search_api search-api-linux-amd64
      - name: Cache Build Target
        uses: actions/cache@v2
        with:
          path: search-api-linux-amd64
          key: search-api-${{ github.sha }}
      - name: Cache Cargo Deps
        uses: actions/cache@v2
        with:
          path: ~/.cargo/registry
          key: cargo-deps-${{ hashFiles('Cargo.lock') }}

  checkout-macos:
    needs: checkout-linux
    runs-on: macos-10.15
    name: Checkout MacOS
    steps:
    - uses: actions/checkout@v2
    - name: Check out latest
      run: cargo build --release --offline
    - name: Get Linux Cache
      uses: actions/cache@v2
      with:
        path: search-api-linux-amd64
        key: search-api-${{ github.ref }}
    - name: Rename macOS target
      run: |
        cp target/release/search_api search-api-darwin-amd64
        ls -la
    - name: Build in FreeBSD
      if: startsWith(github.ref, 'refs/tags/v')
      uses: vmactions/freebsd-vm@v0.1.5
      with:
        mem: 8192
        prepare: pkg install -y rust
        run: |
          cargo build --release
          cp target/release/search_api search-api-freebsd-amd64
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        body_path: RELEASE.md
        files: |
          search-api-freebsd-amd64
          search-api-darwin-amd64
          search-api-linux-amd64


